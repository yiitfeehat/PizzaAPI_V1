<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...uzun-kod..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1>Giriş Yap</h1>

  <form id="loginForm">
    <!-- Kullanıcı Adı -->
    <label for="email"><i class="fas fa-user"></i> Mail Adresi:</label>
    <input type="email" id="email" name="email" placeholder="Mail Adresinizi Girin" required />

    <!-- Şifre -->
    <label for="password"><i class="fas fa-lock"></i> Şifre:</label>
    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required />

    <button type="submit"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
  </form>

  <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>


  <!-- Loading spinner popup -->
  <div id="loadingPopup" style="display: none;">
    <div class="spinner-overlay">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
